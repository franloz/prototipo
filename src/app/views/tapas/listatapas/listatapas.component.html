<div *ngFor="let tapa of tapas">
  <mat-card class="card" >

    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{tapa.nombre}}</mat-card-title>
      <mat-card-subtitle>{{tapa.precio}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

    <mat-card-content>
      <p>
        {{tapa.ingredientes}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="deleteTapa(tapa)">Borrar <mat-icon>delete</mat-icon></button>
      <button mat-button (click)="updateTapa(tapa)">Modificar <mat-icon>edit</mat-icon></button>
    </mat-card-actions>

  </mat-card>
  <br/>
</div>
